<div class="container d-flex justify-content-center align-items-center vh-100">
  <mat-card class="auth-card">
    <h2 class="text-center mb-3">Register</h2>

    <form (ngSubmit)="register()">

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" name="name" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" name="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" name="password" required
          minlength="6" #pwInput="ngModel" />
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="pwInput.invalid && pwInput.touched">Password must be at least 6 characters</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="w-100">
        Register
      </button>
    </form>

    <p class="text-success mt-2 text-center" *ngIf="successMessage">
      {{ successMessage }}
    </p>
    <p class="text-danger mt-2 text-center" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>

    <div class="text-center mt-3">
      <p>Already have an account? </p>
      <a routerLink="/login">Login</a>
    </div>
  </mat-card>
</div>
