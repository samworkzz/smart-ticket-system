<div class="auth-wrapper">
  <mat-card class="auth-card">

    <h2 class="text-center mb-4">Register</h2>

    <form (ngSubmit)="register()" class="auth-form">

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput
               [(ngModel)]="name"
               name="name"
               required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput
               type="email"
               [(ngModel)]="email"
               name="email"
               required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput
               type="password"
               [(ngModel)]="password"
               name="password"
               required />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="w-100 mt-3">
        Register
      </button>

    </form>

    <p class="text-success text-center mt-3" *ngIf="successMessage">
      {{ successMessage }}
    </p>

    <p class="text-danger text-center mt-3" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>

    <div class="text-center mt-3">
        <p>Already have an account?</p> 
        <a routerLink="/login">Login</a>
    </div>

  </mat-card>
</div>
