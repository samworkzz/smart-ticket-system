<mat-card class="agent-dashboard">

  <div class="header">
    <h2>Assigned Tickets</h2>

    <button
      mat-stroked-button
      color="primary"
      (click)="loadAssignedTickets()"
    >
      Refresh
    </button>
  </div>

  <!-- Spinner -->
  <div *ngIf="loading" class="spinner-wrapper">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <!-- Tickets Table -->
  <table
    mat-table
    [dataSource]="tickets"
    *ngIf="!loading && tickets.length > 0"
    class="mat-elevation-z2"
  >

    <!-- ID -->
    <ng-container matColumnDef="ticketId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let t">{{ t.ticketId }}</td>
    </ng-container>

    <!-- Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let t">{{ t.title }}</td>
    </ng-container>

    <!-- Category -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let t">{{ t.category }}</td>
    </ng-container>

    <!-- Priority -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Priority</th>
      <td mat-cell *matCellDef="let t">{{ t.priority }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let t">
        <span class="status-badge" [ngClass]="t.status">
          {{ t.status }}
        </span>
      </td>
    </ng-container>

    <!-- Created -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let t">
        {{ t.createdAt | date:'short' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

  <!-- Empty State -->
  <p *ngIf="!loading && tickets.length === 0" class="empty-text">
    No tickets assigned to you.
  </p>

</mat-card>
