<div class="agent-container">

  <header class="dashboard-header">
    <div class="header-content">
      <h1>Agent Workspace</h1>
      <p class="subtitle">Manage your assigned tickets</p>
    </div>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="loadAssignedTickets()" matTooltip="Refresh Tickets">
        <mat-icon>refresh</mat-icon> Refresh
      </button>
    </div>
  </header>

  <mat-progress-bar mode="indeterminate" *ngIf="isLoading" class="loading-bar"></mat-progress-bar>

  <div class="mat-elevation-z2 table-container">
    <table mat-table [dataSource]="tickets" matSort (matSortChange)="onSortChange($event)" matSortActive="CreatedAt"
      matSortDirection="desc" matSortDisableClear>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="TicketId"> Ticket ID </th>
        <td mat-cell *matCellDef="let element"> #{{element.ticketId}} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="Title"> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="TicketCategory.CategoryName"> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <!-- Priority Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="TicketPriority.PriorityName"> Priority </th>
        <td mat-cell *matCellDef="let element">
          <span class="badge priority" [ngClass]="getPriorityClass(element.priority)">
            {{element.priority}}
          </span>
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="TicketStatus.StatusName"> Status </th>
        <td mat-cell *matCellDef="let element">
          <span class="badge status" [ngClass]="getStatusClass(element.status)">
            {{element.status}}
          </span>
          <span class="badge escalated" *ngIf="element.isEscalated">
            <mat-icon inline="true">warning</mat-icon> SLA
          </span>
        </td>
      </ng-container>

      <!-- CreatedAt Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="CreatedAt"> Created </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'short'}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="viewDetails(element.ticketId)" matTooltip="View Details">
            <mat-icon>visibility</mat-icon>
          </button>
          <!-- Additional Actions -->
          <button mat-icon-button color="accent" *ngIf="element.status === 'Assigned'"
            (click)="startWork(element.ticketId)" matTooltip="Start Work">
            <mat-icon>play_circle_filled</mat-icon>
          </button>
          <button mat-icon-button color="warn" *ngIf="element.status === 'In Progress'"
            (click)="resolveTicket(element.ticketId)" matTooltip="Resolve Ticket">
            <mat-icon>check_circle</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50]"
      (page)="onPageChange($event)" showFirstLastButtons>
    </mat-paginator>

    <div *ngIf="!isLoading && tickets.length === 0" class="empty-state-table">
      No tickets assigned.
    </div>
  </div>

</div>
