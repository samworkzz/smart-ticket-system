<div class="agent-container">

  <header class="dashboard-header">
    <div class="header-content">
      <h1>Agent Workspace</h1>
      <p class="subtitle">Manage your assigned tickets</p>
    </div>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="loadAssignedTickets()">
        <mat-icon>refresh</mat-icon> Refresh
      </button>
    </div>
  </header>

  <mat-progress-bar mode="indeterminate" *ngIf="isLoading" class="loading-bar"></mat-progress-bar>

  <div class="tickets-grid" *ngIf="tickets.length > 0; else emptyState">

    <mat-card *ngFor="let ticket of tickets" class="ticket-card fadeIn">
      <div class="status-stripe" [ngClass]="getStatusClass(ticket.status)"></div>

      <mat-card-header>
        <div mat-card-avatar class="ticket-avatar">
          <mat-icon>confirmation_number</mat-icon>
        </div>
        <mat-card-title>
          {{ticket.title}}
          <span class="id-badge">#{{ticket.ticketId}}</span>
        </mat-card-title>
        <mat-card-subtitle>
          {{ticket.category}} &bull; {{ticket.createdAt | date:'shortDate'}}
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="badges">
          <span class="badge priority" [ngClass]="getPriorityClass(ticket.priority)">
            {{ticket.priority}} Priority
          </span>
          <span class="badge status" [ngClass]="getStatusClass(ticket.status)">
            {{ticket.status}}
          </span>
        </div>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-button color="primary" (click)="viewDetails(ticket.ticketId)">
          <mat-icon>visibility</mat-icon> Details
        </button>

        <!-- Action: Start Work -->
        <button mat-stroked-button color="accent" *ngIf="ticket.status === 'Assigned'"
          (click)="startWork(ticket.ticketId)">
          Start Work
        </button>

        <!-- Action: Close Ticket -->
        <button mat-flat-button color="warn" *ngIf="ticket.status === 'In Progress'"
          (click)="closeTicket(ticket.ticketId)">
          Close Ticket
        </button>

        <!-- Info: Closed -->
        <button mat-button disabled *ngIf="ticket.status === 'Closed'">
          <mat-icon>check_circle</mat-icon> Completed
        </button>
      </mat-card-actions>
    </mat-card>

  </div>

  <ng-template #emptyState>
    <div class="empty-state" *ngIf="!isLoading">
      <div class="empty-icon">
        <mat-icon>assignment_turned_in</mat-icon>
      </div>
      <h3>No tickets assigned</h3>
      <p>Great job! You have cleared your queue.</p>
    </div>
  </ng-template>

</div>
