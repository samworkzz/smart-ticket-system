<mat-card>
  <h3>Assigned Tickets</h3>

  <div *ngIf="loading" class="spinner-wrapper">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <table
    mat-table
    [dataSource]="tickets"
    class="mat-elevation-z2"
    *ngIf="!loading && tickets.length > 0"
  >

    <ng-container matColumnDef="ticketId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let t">{{ t.ticketId }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let t">{{ t.title }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let t">{{ t.category }}</td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Priority</th>
      <td mat-cell *matCellDef="let t">{{ t.priority }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let t">{{ t.status }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let t">
        {{ t.createdAt | date:'short' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

  <p *ngIf="!loading && tickets.length === 0" class="text-muted">
    No assigned tickets.
  </p>

</mat-card>
